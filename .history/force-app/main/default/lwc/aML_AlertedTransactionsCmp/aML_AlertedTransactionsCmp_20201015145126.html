<template>
  <lightning-card title="Summary">
   <div>
    <lightning-layout>
      <lightning-layout-item padding="around-small">
          <div class="header-column">
              <p class="field-title" title="Total Transaction Currency Amount">Total Transaction Currency Amount :</p>
              <p><lightning-formatted-number value={totalTxnCurrencyAmount}>
              </lightning-formatted-number></p>
          </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
          <div class="header-column">
              <p class="field-title" title="Total Transaction USD Amount">Total Transaction USD Amount :</p>
              <p>{totalTxnUSDAmount}</p>
          </div>
      </lightning-layout-item>
      </lightning-layout>
    <!--<b>Total Transaction Currency Amount : {totalTxnCurrencyAmount}</b></br>
    <b>Total Transaction USD Amount : {totalTxnUSDAmount}</b> -->
   </div> 
  </lightning-card>
    <lightning-card title="Transactions">
        <lightning-datatable 
          data={transactions}
          columns={columns}
          key-field="Id" 
          hide-checkbox-column>
       </lightning-datatable>
    </lightning-card>
</template>
